<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='chat.css') }}">
</head>

<body>
    <!-- 顶部导航栏 -->
    <div class="navbar">
        <div class="navbar-brand">
            <button id="sidebar-toggle" class="sidebar-toggle-btn">
                <i class="fas fa-bars"></i>
            </button>
            <i class="fas fa-robot"></i>
            <div class="model-selector">
                <span class="current-model">GPT-4</span>
                <div class="model-dropdown">
                    <div class="model-option" data-model="gpt-4">GPT-4</div>
                    <div class="model-option" data-model="gpt-4o">GPT-4o</div>
                    <div class="model-option" data-model="gpt-4-turbo">GPT-4 Turbo</div>
                    <div class="model-option" data-model="gpt-3.5-turbo">GPT-3.5 Turbo</div>
                </div>
            </div>
        </div>
        <div class="user-info">
            <span>{{ username }}</span>
            <a href="/logout" class="logout-btn">
                <i class="fas fa-sign-out-alt"></i> Logout
            </a>
        </div>
    </div>

    <div class="chat-container">
        <!-- Sidebar for chat history -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2>Chat History</h2>
                <button id="new-chat-button" class="new-chat-btn"><i class="fas fa-plus"></i> New Chat</button>
            </div>
            <ul id="chat-history-list">
                <!-- Chat history items will be dynamically loaded here -->
            </ul>
        </div>

        <!-- Main chat area -->
        <div class="chat-main">
            <div id="chat-history" class="chat-history">
                <!-- Chat messages will be dynamically loaded here -->
            </div>
            <div class="chat-input">
                <!-- 修改文件上传容器部分 -->
                    <div class="file-upload-container">
                        <label for="file-upload" class="file-upload-label">
                            <i class="fas fa-paperclip"></i>
                            <span>Attach File</span>
                        </label>
                        <input type="file" id="file-upload" accept=".txt,.pdf,.doc,.docx">
                        <div id="file-info" style="display: none;">
                            <span id="file-name"></span>
                            <button id="remove-file" type="button">
                                <i class="fas fa-times"></i>
                            </button>
                        </div>
                    </div>
                    <textarea id="user-message" placeholder="Type your message here..."></textarea>
                    <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="{{ url_for('static', filename='chat.js') }}"></script>
</body>

</html>
